<html>
	<head>
		<title>To-Do lists</title>
	</head>
	<body>
		<h1>Your To-Do list</h1>
		<form method="POST" action="/lists/{{ list.id }}/new_item">
			{% csrf_token %}
			<input type="text" id="new_todo_item" name="item_text" placeholder="Enter a To-Do item" />
		</form>
		
		<ul id="todo_list">
			{% for item in list.item_set.all %}
			<li>{{ forloop.counter }}: {{ item.text }}</li>
			{% endfor %}
		</ul>
	</body>
</html>
